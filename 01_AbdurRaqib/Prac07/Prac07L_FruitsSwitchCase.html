<!DOCTYPE html>
<html>
    <head>
        <title> Prac 07D</title>

    </head>
    <body>
        <script>
            var ask= prompt("Ask user question to choose 1,2,3. (1: Apple, 2: Banana, 3: Coconut)");
            ask = parseInt(ask);
            switch(ask){
                    case 1:
                        alert("You choose Apple");
                    break;
                    case 2:
                        alert("You choose Banana");
                    break;
                    case 3:
                        alert("You choose Coconut");
                    break;
            }
        </script>
    </body>
</html>
